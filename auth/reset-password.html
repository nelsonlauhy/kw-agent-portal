<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password Â· KW Agent Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="/assets/logos2square.png" type="image/png" />
  <style>
    body { background: #f7f7fb; }
    .logo { height: 32px; border-radius: 8px; }
    .card { border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
  </style>
</head>
<body>
  <nav class="navbar bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/index.html">
        <img class="logo" src="/assets/logos2square.png" alt="Logo">
        <span class="fw-semibold">KW Agent Portal</span>
      </a>
    </div>
  </nav>

  <main class="container" style="max-width:560px; padding:8vh 0;">
    <div class="card">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Reset password</h1>
        <p class="text-secondary">Enter your email to receive a password reset link.</p>
        <form id="resetForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required placeholder="you@example.com">
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Send reset link</button>
            <a href="/auth/agent-login.html" class="btn btn-link">Back to login</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById('resetForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }
      alert('Coming soon: Firebase sendPasswordResetEmail');
    });
  </script>
</body>
</html>
