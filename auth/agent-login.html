<!DOCTYPE html>
.card { border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
</style>
</head>
<body>
<nav class="navbar bg-white border-bottom">
<div class="container">
<a class="navbar-brand d-flex align-items-center gap-2" href="/index.html">
<img class="logo" src="/assets/logos2square.png" alt="Logo">
<span class="fw-semibold">KW Agent Portal</span>
</a>
</div>
</nav>


<main class="container" style="max-width:560px; padding:8vh 0;">
<div class="card">
<div class="card-body p-4">
<h1 class="h4 mb-3">Agent Login</h1>
<p class="text-secondary">Use your personal email and password. You can reset your password anytime.</p>


<form id="loginForm" class="needs-validation" novalidate>
<div class="mb-3">
<label for="email" class="form-label">Email</label>
<input type="email" class="form-control" id="email" required autocomplete="username" placeholder="you@example.com">
<div class="invalid-feedback">Please enter a valid email.</div>
</div>
<div class="mb-3">
<label for="password" class="form-label">Password</label>
<input type="password" class="form-control" id="password" required autocomplete="current-password" placeholder="••••••••">
<div class="invalid-feedback">Password is required.</div>
</div>
<div class="d-grid gap-2">
<button type="submit" class="btn btn-primary">Sign in</button>
<a href="/auth/reset-password.html" class="btn btn-link">Forgot password?</a>
</div>
</form>


<hr class="my-4">
<div class="d-flex justify-content-between">
<small class="text-secondary">New agent?</small>
<a href="/register/new-agent.html" class="link-primary">Start registration</a>
</div>
</div>
</div>
</main>


<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
import { firebaseConfig } from '/assets/firebaseConfig.js';


const app = initializeApp(firebaseConfig);
const auth = getAuth(app);


const form = document.getElementById('loginForm');
const emailEl = document.getElementById('email');
const pwEl = document.getElementById('password');


form.addEventListener('submit', async (e) => {
e.preventDefault();
if (!form.checkValidity()) { form.classList.add('was-validated'); return; }
try {
const cred = await signInWithEmailAndPassword(auth, emailEl.value.trim(), pwEl.value);
// TODO: redirect to Agent home once available
window.location.href = '/index.html';
} catch (err) {
console.error(err);
alert(mapAuthError(err));
}
});


function mapAuthError(err){
const c = err?.code || '';
if (c.includes('invalid-credential') || c.includes('wrong-password')) return 'Invalid email or password.';
if (c.includes('user-not-found')) return 'No account found for this email.';
if (c.includes('too-many-requests')) return 'Too many attempts. Try again later.';
return 'Sign-in failed. Please try again.';
}


onAuthStateChanged(auth, (user) => {
// Optionally auto-redirect if already signed in
// if (user) window.location.href = '/index.html';
});
</script>
</body>
</html>
