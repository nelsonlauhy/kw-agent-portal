<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agent Home · KW Agent Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="/assets/logos2square.png" type="image/png" />
  <style>
    body { background: #f7f7fb; }
    .logo { height: 28px; border-radius: 6px; }
  </style>
</head>
<body>
  <nav class="navbar bg-white border-bottom">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img class="logo" src="/assets/logos2square.png" alt="Logo">
        <span class="fw-semibold">KW Agent Portal</span>
      </a>
      <div>
        <span id="userEmail" class="me-3 text-secondary small"></span>
        <button id="btnSignOut" class="btn btn-outline-secondary btn-sm">Sign out</button>
      </div>
    </div>
  </nav>

  <main class="container" style="padding:6vh 0;">
    <div class="row">
      <div class="col-lg-8">
        <h1 class="h4">Welcome</h1>
        <p class="text-secondary">You’re signed in. This will become your agent dashboard (profile, registration status, uploads, tasks).</p>
        <a href="/index.html" class="btn btn-outline-primary">Back to Landing</a>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
    import { firebaseConfig } from '/assets/firebaseConfig.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userEmailEl = document.getElementById('userEmail');
    const btnSignOut = document.getElementById('btnSignOut');

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // 未登入 → 返去登入頁
        window.location.href = '/auth/agent-login.html';
        return;
      }
      userEmailEl.textContent = user.email || '';
    });

    btnSignOut.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = '/auth/agent-login.html';
      } catch (e) {
        console.error(e);
        alert('Failed to sign out. Please try again.');
      }
    });
  </script>
</body>
</html>
