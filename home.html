<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agent Home · KW Agent Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="/assets/logos2square.png" type="image/png" />
  <style>
    body { background: #f7f7fb; }
    .logo { height: 28px; border-radius: 6px; }
    .card { border: none; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-white border-bottom shadow-sm">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img class="logo" src="/assets/logos2square.png" alt="Logo" />
        <span class="fw-semibold">KW Agent Portal</span>
      </a>
      <div class="d-flex align-items-center">
        <span id="userEmail" class="me-3 text-secondary small"></span>
        <button id="btnSignOut" class="btn btn-outline-secondary btn-sm">Sign Out</button>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container" style="padding:6vh 0;">
    <div class="card">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Welcome, <span id="displayName" class="text-primary"></span></h1>
        <p class="text-secondary">
          You’re now signed in to the KW Agent Portal.
          This dashboard will soon include your profile summary, document uploads, registration progress, and assigned tasks.
        </p>

        <hr class="my-4" />

        <div class="d-flex gap-2">
          <a href="/index.html" class="btn btn-outline-primary">Back to Landing Page</a>
          <button id="reloadPage" class="btn btn-light border">Reload</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Firebase + Auth Guard -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
    import { firebaseConfig } from '/assets/firebaseConfig.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userEmailEl = document.getElementById('userEmail');
    const displayNameEl = document.getElementById('displayName');
    const btnSignOut = document.getElementById('btnSignOut');
    const reloadPage = document.getElementById('reloadPage');

    // Auth guard: redirect if not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = '/auth/agent-login.html';
        return;
      }
      userEmailEl.textContent = user.email || '';
      displayNameEl.textContent = user.displayName || user.email.split('@')[0];
    });

    // Sign out
    btnSignOut.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = '/auth/agent-login.html';
      } catch (error) {
        console.error(error);
        alert('Failed to sign out. Please try again.');
      }
    });

    reloadPage.addEventListener('click', () => window.location.reload());
  </script>
</body>
</html>
